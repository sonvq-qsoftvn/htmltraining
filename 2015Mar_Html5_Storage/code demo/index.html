<!DOCTYPE html>
<html>
<head lang="en">

    <title>Demo site of Html5 Storage</title>

</head>
<body>
	<h1>Welcome to Qogwart!</h1>
	
	<fieldset>
		<legend>Tell us about yourself:</legend>

		<button onclick="addNewWizard()">Done</button>
	</fieldset>
	
	<fieldset>
		<legend>And you're going to</legend>
		<figure>
			<img src="" alt="" width="304" height="228" class="hogwart class-sd1">

				<button>SD1</button>
			</figcaption>
		</figure>
		<figure>
			<img src="" alt="" width="304" height="228" class="hogwart class-sd2">
			<figcaption>
				<button>SD2</button>
			</figcaption>
		</figure>
		<figure>
			<img src="" alt="" width="304" height="228" class="hogwart class-sd3">
			<figcaption>
				<button>SD3</button>
			</figcaption>
		</figure>
		<figure>
			<img src="" alt="" width="304" height="228" class="hogwart class-sd4">
			<figcaption>
				<button>SD4</button>
			</figcaption>
		</figure>
	</fieldset>
	
	<script src="js/app.js"></script>

</body>
</html>
